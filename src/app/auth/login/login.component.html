<section class="login-form">
  <form 
  [formGroup]="loginForm" 
  fxLayout="column" 
  fxLayoutAlign="center center" 
  fxLayoutGap="10px"  
  (ngSubmit)="onSubmit()">
    <mat-form-field>
        <input 
        formControlName="email" 
        type="email" 
        matInput 
        placeholder="Your Email" >
        <mat-hint>Please enter a valid email.</mat-hint>
        <mat-error>Email is invalid, or missing</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input 
        formControlName="password" 
        type="password" 
        matInput 
        placeholder="Your Password" >
        <mat-hint>Please enter your password</mat-hint>
        <mat-error>Password is missing</mat-error>
    </mat-form-field>
    <button [disabled]="loginForm.invalid" color="primary" type="submit" mat-raised-button>Submit</button>
  </form>
</section>
