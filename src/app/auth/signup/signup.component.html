<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input 
      type="email" 
      matInput 
      placeholder="Your Email" 
      ngModel 
      name="email"
      required
      email
      #emailValidation="ngModel"
      >
      <mat-error *ngIf="emailValidation.hasError('required')">Email must be filled out!</mat-error>
      <mat-error *ngIf="!emailValidation.hasError('required')"> Must be a valid Email!</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Password must be 6 characters">
        <input 
        type="password" 
        matInput 
        placeholder="Your Password" 
        ngModel 
        name="password" 
        required
        minlength="6"
        #pwInput="ngModel"
        >
        <mat-hint align="end">{{pwInput?.value.length}}/6</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input ngModel name="birthday" matInput 
        placeholder="Your Birthday" 
        [matDatepicker]="birthday"
        [max]="maxDate"
        >
        <mat-datepicker-toggle matSuffix [for]="birthday"></mat-datepicker-toggle>
        <mat-datepicker #birthday></mat-datepicker>
      </mat-form-field>
        <mat-checkbox ngModel name="agree" color="primary" required>Agree to Terms and Conditions</mat-checkbox>
      <button [disabled]="f.invalid" *ngIf="!isLoading" type="submit"  mat-raised-button color="primary">Submit</button>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
