<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex="400px" fxFlex.lt-sm="100%">
        <mat-card-title fxLayoutAlign="center">Time to start a workout</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-select placeholder="Select Workout">
                  <mat-option value="bike-ride">
                    Bike Ride
                  </mat-option>
                  <mat-option value="weights">
                      Weights
                  </mat-option>
                  <mat-option value="crunches">
                      Crunches
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
          <button (click)="onStart()" type="submit" mat-button>Start</button>
        </mat-card-actions>
    </mat-card>
</section>
