<section class="new-training" fxLayout fxLayoutAlign="center">
  <form *ngIf="!isLoading" (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex="400px" fxFlex.lt-sm="100%">
        <mat-card-title fxLayoutAlign="center">Time to start a workout</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-select required ngModel name="exercise" placeholder="Select Workout">
                  <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
                    {{exercise.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
          <button [disabled] = "f.invalid" type="submit" mat-button>Start</button>
        </mat-card-actions>
    </mat-card>
  </form>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</section>
