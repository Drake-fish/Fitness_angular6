<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div><a routerLink="/">Training App</a></div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <a *ngIf="!isAuth" routerLink="/signup">
            Sign-up
        </a>
        <a *ngIf="!isAuth" routerLink="/login">
            Login
        </a>
        <a *ngIf="isAuth" routerLink="/training">Training</a>
        <a style="cursor:pointer" (click)="onLogout()" *ngIf="isAuth">Logout</a>
    </div>
</mat-toolbar>
