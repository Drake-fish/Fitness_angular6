<mat-nav-list>
    <a *ngIf="!isAuth" mat-list-item routerLink="/signup" (click)="close()">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">Sign-Up</span>
    </a>
    <a *ngIf="!isAuth" mat-list-item routerLink="/login" (click)="close()">
        <mat-icon>cloud</mat-icon>
        <span class="nav-caption">Login</span>
    </a>
    <a *ngIf="isAuth" mat-list-item routerLink="/training" (click)="close()">
        <mat-icon>rowing</mat-icon>
        <span class="nav-caption">Training</span>
    </a>
    <mat-list-item *ngIf="isAuth" (click)="onLogout()" >
    <button mat-icon-button>
        Logout
    </button>
</mat-list-item>
</mat-nav-list>
